<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <audio controls id="myAudio">
        <source src="/audio/dummy-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <script>
        // Get references to the audio and download button elements
        const audio = document.getElementById('myAudio');
        const downloadButton = document.getElementById('downloadButton');
      
        // Add an onclick event to the download button
        downloadButton.onclick = function () {
          // Create a temporary <a> element
          const downloadLink = document.createElement('a');
          
          // Set the href attribute to the audio source URL
          downloadLink.href = audio.src;
          
          // Set the download attribute to specify the filename
          downloadLink.download = '/audio/dummy-audio.mp3';
          
          // Simulate a click on the temporary link to trigger the download
          downloadLink.click();
        };
      </script>
      <button id="downloadButton">Download Audio</button>
      <input type="text">
</body>
</html>
